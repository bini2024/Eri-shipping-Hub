    <!-- Load List -->
    <section>
      <h4 class="mb-3"> 
      <span style="
    background: #0a3d62;
    color: white;
    padding: 0.5rem 1.5rem;
    border-radius: 1rem;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  ">
   📋 ዝውሰድ ንብረት
  </span>
      
      </h4>
      <div id="loadList" class="row gy-3"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
      // ─── 1. IMPORTS FOR RATING FEATURE ───
  import {
    query, where, onSnapshot as onSnapshotRatings, addDoc as addDocRating,
    serverTimestamp as serverTimestampRating
  } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";


    const firebaseConfig = {
      apiKey: "AIzaSyCapqLcvAVvBtSvUgtvLX4gx7nN5XSjAtQ",
      authDomain: "erishipping-e4532.firebaseapp.com",
      projectId: "erishipping-e4532",
      storageBucket: "erishipping-e4532.appspot.com",
      messagingSenderId: "388550131049",
      appId: "1:388550131049:web:e9ac1784ab8e5fabc811f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const loadRef = collection(db, "loads");

    const form = document.getElementById("loadForm");
    const loadList = document.getElementById("loadList");

      // ─── 2. HELPER: WATCH RATINGS & UPDATE AVERAGE STAR DISPLAY ───
  function watchRatings(courierId) {
    const ratingsQ = query(
      collection(db, "ratings"),
      where("courierId", "==", courierId)
    );
    onSnapshotRatings(ratingsQ, snap => {
      let sum = 0, cnt = 0;
      snap.forEach(r => { sum += r.data().score; cnt++; });
      const avg = cnt ? (sum/cnt).toFixed(1) : null;
      const stars = avg
        ? "★".repeat(Math.round(avg)) + "☆".repeat(5 - Math.round(avg))
        : "☆☆☆☆☆";
      const txt = avg
        ? `${stars} (${avg} from ${cnt})`
        : `No ratings yet`;
      document.getElementById(`rating-${courierId}`).textContent = txt;
    });
  }


    let isAdmin = false;

    onAuthStateChanged(auth, (user) => {
      isAdmin = !!user;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const from = form.from.value.trim();
      const to = form.to.value.trim();
      const weight = form.weight.value.trim();
      const deadline = form.deadline.value;
      const phone = form.phone.value.trim();
      const comment = form.comment.value.trim();

      const today = new Date();
      const selectedDate = new Date(deadline);

      if (!from || !to || !weight || !deadline || !phone) {
        alert("All fields are required.");
        return;
      }

      if (selectedDate <= today) {
        alert("Please enter a future deadline date.");
        return;
      }

      if (!/^\+?[0-9\s-]{7,15}$/.test(phone)) {
        alert("Please enter a valid phone number.");
        return;
      }

      if (parseFloat(weight) > 1000 || isNaN(weight)) {
        alert("Please enter a valid weight (less than 1000 kg).");
        return;
      }

      if (/http|www|@|%/.test(comment)) {
        alert("Comments must not contain links or strange characters.");
        return;
      }

      const lastPostTime = localStorage.getItem("lastLoadPostTime");
      if (lastPostTime && (Date.now() - parseInt(lastPostTime) < 2 * 60 * 60 * 1000)) {
        alert("Please wait at least 2 hours before posting again.");
        return;
      }

      const loadData = {
        from,
        to,
        weight,
        deadline,
        phone,
        comment,
        createdAt: serverTimestamp()
      };

const duplicateLoadQuery = query(
  loadRef,
  where("from", "==", from),
  where("to", "==", to),
  where("deadline", "==", deadline),
  where("phone", "==", phone)
);

const existingLoads = await getDocs(duplicateLoadQuery);

if (!existingLoads.empty) {
  alert("⚠️ This load is already registered.");
  return;
}



      await addDoc(loadRef, loadData);
      localStorage.setItem("lastLoadPostTime", Date.now());
      form.reset();
      alert("Load posted successfully!");
    });

    onSnapshot(loadRef, (snapshot) => {
      loadList.innerHTML = "";
      const now = new Date();

      snapshot.forEach(docSnap => {
        const load = docSnap.data();
        const deadlineDate = new Date(load.deadline);

        // Auto skip expired
        if (deadlineDate < now) return;

        const div = document.createElement("div");
        div.className = "col-md-4";
        div.innerHTML = `
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${load.from} → ${load.to}</h5>
              <p><strong>Weight:</strong> ${load.weight} kg</p>
              <p><strong>Deadline:</strong> ${load.deadline}</p>
              <p><strong>Contact:</strong> <a href="tel:${load.phone}">${load.phone}</a></p>
              <p><strong>Note:</strong> ${load.comment || "N/A"}</p>
              
  <!-- ★ Rating display placeholder -->
  <div id="rating-${id}">☆☆☆☆☆</div>
  <!-- ★ Button to open rating modal -->
  <button class="btn btn-sm btn-outline-primary mt-1"
          onclick="openRateModal('${id}')">
    Rate ★
  </button>
              ${isAdmin ? `<button class="btn btn-sm btn-danger mt-2" onclick="deleteLoad('${docSnap.id}')">Delete</button>` : ""}
            </div>
          </div>
        `;
        loadList.appendChild(div);
      });
    });
    // ─── 3.2 START WATCHING RATINGS FOR THIS COURIER ───
watchRatings(id);


    window.deleteLoad = async function(id) {
      if (!confirm("Delete this load?")) return;
      await deleteDoc(doc(loadRef, id));
      alert("Load deleted.");
    }
  </script>

    <!-- ─── 4. RATE COURIER MODAL ─── -->
  <div id="rateModal" class="modal" style="
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="
      background:white; padding:1rem; border-radius:8px;
      max-width:300px; width:90%; margin:auto;">
      <h5 class="mb-3">Rate this Courier</h5>
      <div id="starInputs" class="mb-2">
        <!-- Radio ★ inputs -->
        <label style="cursor:pointer;font-size:1.5rem;margin-right:4px;">
          <input type="radio" name="star" value="1" style="display:none">★
        </label>
        <label style="cursor:pointer;font-size:1.5rem;margin-right:4px;">
          <input type="radio" name="star" value="2" style="display:none">★
        </label>
        <label style="cursor:pointer;font-size:1.5rem;margin-right:4px;">
          <input type="radio" name="star" value="3" style="display:none">★
        </label>
        <label style="cursor:pointer;font-size:1.5rem;margin-right:4px;">
          <input type="radio" name="star" value="4" style="display:none">★
        </label>
        <label style="cursor:pointer;font-size:1.5rem;">
          <input type="radio" name="star" value="5" style="display:none">★
        </label>
      </div>
      <textarea id="rateComment" class="form-control mb-2"
                rows="2" placeholder="Comment (optional)"></textarea>
      <div class="d-flex justify-content-end">
        <button id="submitRating" class="btn btn-primary btn-sm me-2">
          Submit
        </button>
        <button onclick="closeRateModal()" class="btn btn-secondary btn-sm">
          Cancel
        </button>
      </div>
    </div>
  </div>
  <!-- ─── 5. MODAL CONTROL & SUBMIT HANDLERS ─── -->
  <script>
    let currentCourierId = null;

    function openRateModal(courierId) {
      currentCourierId = courierId;
      document.getElementById('rateModal').style.display = 'flex';
    }

    function closeRateModal() {
      document.getElementById('rateModal').style.display = 'none';
      // Clear previous selection
      document.querySelectorAll('input[name="star"]').forEach(i => i.checked=false);
      document.getElementById('rateComment').value = '';
    }

    document.getElementById('submitRating').addEventListener('click', async () => {
      const scoreEl = document.querySelector('input[name="star"]:checked');
      if (!scoreEl) {
        return alert("Please select 1–5 stars.");
      }
      const score = Number(scoreEl.value);
      const comment = document.getElementById('rateComment').value.trim() || null;

      // Save to Firestore
      await addDocRating(collection(db, "ratings"), {
        courierId: currentCourierId,
        score,
        comment,
        createdAt: serverTimestampRating()
      });
      closeRateModal();
      alert("Thanks for your feedback!");
    });
  </script>
