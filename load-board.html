            let isValid = true;

            if (!agreeToTermsCheckbox.checked) {
                showGeneralFeedback("Please read and agree to the Terms & Conditions before posting.", "warning", 10000);
                isValid = false;
            }

            if (!from) { setValidationFeedback(form.from, "Select origin country."); isValid = false; }
            if (!to) { setValidationFeedback(form.to, "Select destination country."); isValid = false; }

            const weightValue = parseFloat(weight);
            if (weight === "" || isNaN(weightValue) || weightValue <= 0 || weightValue >= 1000) {
                 setValidationFeedback(form.weight, "Valid weight required (>0, <1000 kg)."); isValid = false;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            let selectedDate = null;
            if (deadline) {
                selectedDate = new Date(deadline + 'T00:00:00');
            }

            if (!deadline) {
                 setValidationFeedback(form.deadline, "Deadline date is required."); isValid = false;
            } else if (selectedDate < today) {
                setValidationFeedback(form.deadline, "Deadline must be today or a future date."); isValid = false;
            }

            // Basic phone validation (more robust server-side needed)
            if (!phone || !/^[+\s-]*(?:\d[\s-]*){7,}$/.test(phone)) {
                 setValidationFeedback(form.phone, "Valid phone number required (min 7 digits, allows +, -, spaces)."); isValid = false;
            }

            // Simple check for potentially harmful characters in comment (more robust server-side needed)
            if (/http|www|@|%|<|>|script|tel:|mailto:/.test(comment.toLowerCase())) {
                 setValidationFeedback(form.comment, "Comment contains potentially invalid content."); isValid = false;
            }
            // --- End Client-Side Validation ---

            if (!isValid) {
                console.log("Form validation failed.");
                setButtonLoadingState(submitLoadBtn, false);
                return;
            }
            console.log("Form validation passed.");


            setButtonLoadingState(submitLoadBtn, true);

            try {
                // --- Client-Side Cooldown Check (Easily Bypassed, Rely on Security Rules/Functions) ---
                const lastPostTime = localStorage.getItem("lastLoadPostTime");
                const cooldownDuration = 2 * 60 * 60 * 1000; // 2 hours
                const currentTime = Date.now();

                // Cooldown applies if user is NOT considered 'admin' by the client-side UI logic (i.e., not logged in)
                if (!isAdmin && lastPostTime && (currentTime - parseInt(lastPostTime) < cooldownDuration)) {
                     const remainingTime = cooldownDuration - (currentTime - parseInt(lastPostTime));
                     const minutes = Math.ceil(remainingTime / (60 * 1000));
                     showGeneralFeedback(`Please wait ${minutes} more minute(s) before posting again.`, "warning", 15000);
                     setButtonLoadingState(submitLoadBtn, false);
                     return; // Block submission
                }
                // --- End Client-Side Cooldown Check ---

                // --- Client-Side Duplicate Check (Easily Bypassed, Rely on Security Rules/Functions) ---
                console.log("Checking for duplicates...");
                 // Note: Firestore queries are case-sensitive for strings unless specifically handled server-side.
                const duplicateLoadQuery = query(
                    loadRef,
                    where("from", "==", from),
                    where("to", "==", to),
                    where("deadline", "==", deadline), // Use string format for query
                    where("phone", "==", phone)
                );
                const existingLoads = await getDocs(duplicateLoadQuery);
                console.log("Duplicate query result:", existingLoads.size, "documents found.");

                if (!existingLoads.empty) {
                     showGeneralFeedback("âš ï¸ This exact load (origin, destination, deadline, phone) seems to be already registered.", "warning", 15000);
                     setButtonLoadingState(submitLoadBtn, false);
                     return; // Block submission
                }
                console.log("No duplicate found.");
                // --- End Client-Side Duplicate Check ---


                // Add Load Data to Firestore
                console.log("Adding document to Firestore...");
                const loadData = {
                    from,
                    to,
                    weight: weightValue,
                    deadline, // Store as string (YYYY-MM-DD)
                    phone,
                    comment,
                    createdAt: serverTimestamp(),
                    // userId: auth.currentUser ? auth.currentUser.uid : null, // Optional: if you want to link loads to users
                };

                await addDoc(loadRef, loadData);
                console.log("Document added successfully.");

                // Set cooldown timestamp only for non-admins (logged-out users in this client-side logic)
                if (!isAdmin) {
                     localStorage.setItem("lastLoadPostTime", currentTime);
                }

                // Reset form and validation feedback
                form.reset();
                $('#from').val(null).trigger('change'); // Reset Select2
                $('#to').val(null).trigger('change'); // Reset Select2
                clearAllValidationFeedback();
                agreeToTermsCheckbox.checked = false;

                showGeneralFeedback("âœ… Load posted successfully!", "success", 7000);

            } catch (error) {
                console.error("Error during Firestore operation:", error);
                 showGeneralFeedback(`âŒ Failed to post load: ${error.message}. Please check console for details.`, "danger", 15000);
            } finally {
                setButtonLoadingState(submitLoadBtn, false); // Ensure button is re-enabled
            }
        });

        // --- Filter and Sort Change Listener ---
        filterFromSelect.addEventListener('change', subscribeToLoads);
        filterToSelect.addEventListener('change', subscribeToLoads);
        sortBySelect.addEventListener('change', subscribeToLoads);
        clearFiltersBtn.addEventListener('click', () => {
             $('#filterFrom').val(null).trigger('change'); // Clear Select2 filter
             $('#filterTo').val(null).trigger('change'); // Clear Select2 filter
             // Sorting is not cleared, defaults to Newest First on page load/refresh
             // subscribeToLoads is called by the filter change events
        });


        // --- Subscribe to Loads with Filters and Sorting ---
        function subscribeToLoads() {
             // Unsubscribe from the previous listener if it exists
             if (unsubscribeFromLoads) {
                 unsubscribeFromLoads();
                 console.log("Unsubscribed from previous Firestore listener.");
             }

            // Show loading message
            showLoadingMessage();

             const fromFilter = $('#filterFrom').val();
             const toFilter = $('#filterTo').val();
             const sortByValue = sortBySelect.value;

             console.log("Applying Filters:", { from: fromFilter, to: toFilter, sortBy: sortByValue });

             let currentQuery = loadRef;
             const queryConstraints = [];

            // Apply filters if selected
             if (fromFilter) {
                 queryConstraints.push(where("from", "==", fromFilter));
             }
             if (toFilter) {
                 queryConstraints.push(where("to", "==", toFilter));
             }

            // Apply sorting
             let orderByField, orderByDirection;
             switch (sortByValue) {
                 case 'createdAt_asc':
                     orderByField = 'createdAt';
                     orderByDirection = 'asc';
                     break;
                 case 'deadline_asc':
                     orderByField = 'deadline'; // Note: Sorting string dates works lexicographically
                     orderByDirection = 'asc';
                     break;
                 case 'createdAt_desc':
                 default:
                     orderByField = 'createdAt';
                     orderByDirection = 'desc';
                     break;
             }

            // Firestore Limitation Note: If you filter and sort by different fields, you will likely need
            // compound indexes in Firestore. The Firebase console will usually warn you and provide the index link.
            // Example: Filtering by 'from' and sorting by 'deadline' requires an index on `from, deadline`.
            // Filtering by 'from' and 'to' and sorting by 'createdAt' requires an index on `from, to, createdAt`.
            // Filtering by 'from' and 'to' and sorting by 'deadline' requires an index on `from, to, deadline`.

            queryConstraints.push(orderBy(orderByField, orderByDirection));

             currentQuery = query(loadRef, ...queryConstraints);


             // Start listening for real-time updates
             unsubscribeFromLoads = onSnapshot(currentQuery, (snapshot) => {
                 console.log("Firestore snapshot received. Changes:", snapshot.docChanges().length, "Docs:", snapshot.docs.length);
                 currentSnapshot = snapshot; // Store the latest snapshot

                 // Hide loading message once data is received
                 hideLoadingMessage();

                 renderLoads(snapshot); // Render the loads based on the new snapshot
             }, (error) => {
                 console.error("Error fetching loads:", error);
                 hideLoadingMessage();
                 showGeneralFeedback(`Error fetching loads: ${error.message}`, "danger", 15000);
                 loadList.innerHTML = ""; // Clear the list on error
                 document.getElementById('emptyListMessage').classList.remove('d-none'); // Show empty message on error
             });
             console.log("Subscribed to new Firestore listener.");
        }

        // --- Displaying Loads ---
        function renderLoads(loadsSnapshot) {
            loadList.innerHTML = ""; // Clear current list
            emptyListMessage.classList.add('d-none'); // Hide empty message by default

            const now = new Date();
            now.setHours(0, 0, 0, 0);
            let hasLoadsToDisplay = false;

            console.log("Rendering loads. Snapshot size:", loadsSnapshot.size);

            if (loadsSnapshot.empty) {
                 // If snapshot is empty, just show the empty message
                 document.getElementById('emptyListMessage').classList.remove('d-none');
                 return;
            }

            loadsSnapshot.forEach(docSnap => {
                const load = docSnap.data();
                // Check if deadline is a valid string before creating Date object
                const deadlineDate = load.deadline ? new Date(load.deadline + 'T00:00:00') : null;

                // Filter out loads with past or invalid deadlines (client-side filtering after query)
                // Ideally, expired loads would be archived or deleted server-side.
                // If Firestore query could filter by date comparison easily without indexes,
                // we could do it there, but string comparison or separate date field is needed.
                // Keeping client-side filter for past dates based on your original logic.
                if (!deadlineDate || deadlineDate < now) {
                    return; // Skip expired or invalid loads
                }

                hasLoadsToDisplay = true;

                const div = document.createElement("div");
                div.className = "col-lg-4 col-md-6 mb-4";
                div.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${load.from} <i class="fas fa-arrow-right mx-1"></i> ${load.to}</h5>
                            <p class="card-text mb-1"><small class="text-muted">Posted: ${load.createdAt?.toDate().toLocaleDateString() || 'N/A'}</small></p>
                            <hr class="my-2">
                            <p class="card-text mb-1"><strong>Weight:</strong> ${load.weight} kg</p>
                            <p class="card-text mb-1"><strong>Deadline:</strong> ${load.deadline}</p>
                            <p class="card-text mb-1"><strong>Contact:</strong> <a href="tel:${load.phone}">${load.phone}</a></p>
                            <p class="card-text flex-grow-1 mb-3"><strong>Note:</strong> ${load.comment ? load.comment.replace(/\n/g, '<br>') : "<i>No additional notes.</i>"}</p>
                            ${isAdmin ? // This controls UI visibility only. True admin check is needed in Security Rules.
                                `<button class="btn btn-sm btn-outline-danger mt-auto delete-load-btn" data-id="${docSnap.id}">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    <span class="button-text"><i class="fas fa-trash-alt me-1"></i>Delete</span>
                                </button>`
                                : ""}
                        </div>
                    </div>
                `;
                loadList.appendChild(div);
            });

             if (!hasLoadsToDisplay && loadsSnapshot.size > 0) {
                  // This case might happen if all loads in the snapshot just expired after filtering
                  document.getElementById('emptyListMessage').classList.remove('d-none');
             } else if (!hasLoadsToDisplay && loadsSnapshot.size === 0) {
                 // This case happens if the snapshot was initially empty or filters resulted in no matches
                 document.getElementById('emptyListMessage').classList.remove('d-none');
            }

            // Add event listeners for delete buttons (using delegation)
            loadList.querySelectorAll('.delete-load-btn').forEach(button => {
                 // Remove existing listeners to prevent duplicates (important with onSnapshot)
                 // A more robust way is to use event delegation on the parent #loadList
                 // For simplicity here, we re-add listeners, but delegation is better practice.
                 // Let's switch to delegation:
                 button.removeEventListener('click', handleDelete); // Clean up old listeners if any
                 button.addEventListener('click', handleDelete);
            });
            // Note: Removed the loop and added event delegation setup below renderLoads
        }

        // --- Event Delegation for Delete Button ---
        loadList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-load-btn') || e.target.closest('.delete-load-btn')) {
                 const deleteButton = e.target.closest('.delete-load-btn');
                 handleDelete(deleteButton); // Call the handler with the actual button element
            }
        });

        // --- Delete Load Function ---
        async function handleDelete(button) {
            const loadId = button.dataset.id;
             console.log("Delete button clicked for ID:", loadId);

             // Disable button and show spinner
            setButtonLoadingState(button, true);

            try {
                 // Note: Firestore Security Rules must enforce who can delete documents.
                 // The isAdmin check here is purely for UI visibility.
                await deleteDoc(doc(db, "loads", loadId));
                 console.log("Document successfully deleted:", loadId);
                // The UI will automatically update because of the onSnapshot listener
                 showGeneralFeedback("ğŸ—‘ï¸ Load deleted.", "success", 5000);
            } catch (error) {
                 console.error("Error removing document:", error);
                 // Re-enable button on error
                 setButtonLoadingState(button, false);
                 showGeneralFeedback(`âŒ Error deleting load: ${error.message}`, "danger", 10000);
            }
        }

        // --- Loading Message Helpers ---
        function showLoadingMessage() {
             loadList.innerHTML = ""; // Clear the list content
             emptyListMessage.classList.add('d-none'); // Hide empty message
             loadingMessage.classList.remove('d-none'); // Show loading message
        }

        function hideLoadingMessage() {
             loadingMessage.classList.add('d-none'); // Hide loading message
        }


        // --- Initialization ---
        $(document).ready(function() {
             // Initialize Select2 for form and filter dropdowns
            $('.form-select').select2({
                 theme: "bootstrap-5", // Use Bootstrap 5 theme
                 width: $( this ).data( 'width' ) || $( this ).hasClass( 'w-100' ) ? '100%' : 'style',
                 placeholder: $( this ).data( 'placeholder' ), // Use data-placeholder attribute
                 allowClear: true // Allow clearing the selection for filters
            });

             // Initial load of data
             subscribeToLoads(); // Start the snapshot listener
        });


         // Ensure listeners are cleaned up if navigating away (basic cleanup)
         window.addEventListener('beforeunload', () => {
             if (unsubscribeFromLoads) {
                 unsubscribeFromLoads();
                 console.log("Unsubscribed from Firestore listener on page unload.");
             }
         });

    </script>
