  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // Replace with your actual Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCapqLcvAVvBtSvUgtvLX4gx7nN5XSjAtQ", // IMPORTANT: Keep your API key secure
      authDomain: "erishipping-e4532.firebaseapp.com",
      projectId: "erishipping-e4532",
      storageBucket: "erishipping-e4532.appspot.com",
      messagingSenderId: "388550131049",
      appId: "1:388550131049:web:e9ac1784ab8e5fabc811f8"
    };

    // Initialize Firebase
    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApp();
    const db = getFirestore(app);
    const auth = getAuth(app);
    const loadRef = collection(db, "loads");

    // DOM Elements
    const form = document.getElementById("loadForm");
    const loadList = document.getElementById("loadList");
    const submitLoadBtn = document.getElementById("submitLoadBtn");
    const generalFeedback = document.getElementById("generalFeedback");
    const generalFeedbackText = document.getElementById("generalFeedbackText");
    const agreeToTermsCheckbox = document.getElementById('agreeToTermsCheckbox');

    let isAdmin = false; // State to track admin status (client-side UI only)
    let currentSnapshot = null; // Store the latest snapshot

    // Store original placeholders
    const originalPlaceholders = {};
    document.querySelectorAll('#loadForm input, #loadForm textarea').forEach(input => {
        originalPlaceholders[input.id] = input.placeholder;
    });
    document.querySelectorAll('#loadForm select').forEach(select => {
        const selectedOption = select.querySelector('option[disabled][selected]');
        if (selectedOption) {
            originalPlaceholders[select.id] = selectedOption.textContent;
        }
    });

    // --- UI Feedback Helpers ---
    function showGeneralFeedback(message, type = 'info') {
        generalFeedback.classList.remove('alert-info', 'alert-success', 'alert-warning', 'alert-danger');
        generalFeedback.classList.add(`alert-${type}`, 'show');
        generalFeedbackText.textContent = message;
        generalFeedback.classList.remove('d-none');
         setTimeout(() => hideGeneralFeedback(), 5000); // Auto-dismiss after 5 seconds
    }

    function hideGeneralFeedback() {
        generalFeedback.classList.remove('show');
        setTimeout(() => generalFeedback.classList.add('d-none'), 150); // Delay to allow fade out
    }

    function setButtonLoadingState(button, isLoading) {
        button.disabled = isLoading;
        if (isLoading) {
            button.classList.add('loading');
        } else {
            button.classList.remove('loading');
        }
    }

    function setValidationFeedback(inputElement, message = '') {
        const isSelect2 = inputElement.classList.contains('select2-hidden-accessible');
        const targetElement = isSelect2 ? $(inputElement).next('.select2-container').find('.select2-selection') : $(inputElement);

        if (message) {
            targetElement.addClass('is-invalid');
            if (!isSelect2 && (inputElement.tagName === 'INPUT' || inputElement.tagName === 'TEXTAREA')) {
                 inputElement.placeholder = message;
            }
        } else {
            targetElement.removeClass('is-invalid');
            if (!isSelect2 && (inputElement.tagName === 'INPUT' || inputElement.tagName === 'TEXTAREA')) {
                 inputElement.placeholder = originalPlaceholders[inputElement.id] || '';
            }
        }
    }

    function clearAllValidationFeedback() {
        form.querySelectorAll('.form-control, .form-select').forEach(input => {
            setValidationFeedback(input, '');
        });
         $('.select2-selection').removeClass('is-invalid'); // Ensure Select2 styles are cleared
    }

    // --- Authentication State ---
    // Controls UI visibility only. Real access control is via Firestore Rules.
    onAuthStateChanged(auth, (user) => {
        const wasAdmin = isAdmin;
        // TODO: Implement proper admin check (e.g., custom claims) if needed
        // For now, any logged-in user is considered admin for UI purposes
        isAdmin = !!user;

        console.log("Admin status (client-side UI only):", isAdmin);

        // Re-render list if admin status changed to update UI controls (like delete button)
        if (isAdmin !== wasAdmin && currentSnapshot) {
            console.log("Admin status changed, re-rendering list.");
            renderLoads(currentSnapshot);
        }
    });

    // --- Form Submission ---
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!agreeToTermsCheckbox.checked) {
            showGeneralFeedback("Please read and agree to the Terms & Conditions before posting.", "warning");
            return;
        }

        hideGeneralFeedback();
        clearAllValidationFeedback();

        const from = $('#from').val();
        const to = $('#to').val();
        const weight = form.weight.value.trim();
        const deadline = form.deadline.value;
        const phone = form.phone.value.trim();
        const comment = form.comment.value.trim();

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const selectedDate = new Date(deadline + 'T00:00:00');

        let isValid = true;

        // --- Client-Side Validation ---
        if (!from) { setValidationFeedback(form.from, "Please select origin."); isValid = false; }
        if (!to) { setValidationFeedback(form.to, "Please select destination."); isValid = false; }

        const weightValue = parseFloat(weight);
        if (weight === "" || isNaN(weightValue) || weightValue <= 0 || weightValue >= 1000) {
             setValidationFeedback(form.weight, "Valid weight req'd (>0, <1000)."); isValid = false;
        }

        if (!deadline) {
             setValidationFeedback(form.deadline, "Deadline date is required."); isValid = false;
        } else if (selectedDate < today) {
            setValidationFeedback(form.deadline, "Deadline must be today or a future date."); isValid = false;
        }

        // Basic phone validation (allows +, -, spaces, min 7 digits)
        if (!phone || !/^\+?[0-9\s-]{7,}$/.test(phone)) {
             setValidationFeedback(form.phone, "Valid phone number required (min 7 digits)."); isValid = false;
        }

        // Prevent potentially harmful characters/links in comments
         if (/http|www|@|%|tel:|mailto:/.test(comment)) {
             setValidationFeedback(form.comment, "Comment contains invalid characters."); isValid = false;
         }
        // --- End Validation ---

        if (!isValid) {
            showGeneralFeedback("Please fix the errors highlighted in the form.", "warning");
            return;
        }

        // Cooldown Check (Client-side, Admins bypass)
        const lastPostTime = localStorage.getItem("lastLoadPostTime");
        const cooldownDuration = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
        if (!isAdmin && lastPostTime && (Date.now() - parseInt(lastPostTime) < cooldownDuration)) {
             const remainingTime = cooldownDuration - (Date.now() - parseInt(lastPostTime));
             const minutes = Math.ceil(remainingTime / (60 * 1000));
             showGeneralFeedback(`Please wait ${minutes} more minute(s) before posting again.`, "warning");
            return;
        }

        setButtonLoadingState(submitLoadBtn, true);

        try {
            // Duplicate Check (Based on key fields)
            const duplicateLoadQuery = query(
                loadRef,
                where("from", "==", from),
                where("to", "==", to),
                where("deadline", "==", deadline),
                where("phone", "==", phone)
                // Consider adding weight or other fields if needed for uniqueness
            );
            const existingLoads = await getDocs(duplicateLoadQuery);

            if (!existingLoads.empty) {
                showGeneralFeedback("âš ï¸ This exact load (origin, destination, deadline, phone) seems to be already registered.", "warning");
                setButtonLoadingState(submitLoadBtn, false);
                return;
            }

            // Add Load Data to Firestore
            const loadData = {
                from,
                to,
                weight: weightValue, // Store as number
                deadline,
                phone,
                comment,
                createdAt: serverTimestamp(),
                // Uncomment to associate load with logged-in user
                // userId: auth.currentUser ? auth.currentUser.uid : null,
            };

            await addDoc(loadRef, loadData);

            if (!isAdmin) { // Set cooldown only for non-admins
                 localStorage.setItem("lastLoadPostTime", Date.now());
            }
            form.reset();
            $('#from').val(null).trigger('change'); // Reset Select2 fields
            $('#to').val(null).trigger('change');
            clearAllValidationFeedback();
            agreeToTermsCheckbox.checked = false; // Uncheck terms checkbox

            showGeneralFeedback("âœ… Load posted successfully!", "success");

        } catch (error) {
            console.error("Error posting load:", error);
            showGeneralFeedback(`âŒ Failed to post load: ${error.message}. Please try again.`, "danger");
        } finally {
            setButtonLoadingState(submitLoadBtn, false);
        }
    });

    // --- Displaying Loads ---
    function renderLoads(loadsSnapshot) {
         currentSnapshot = loadsSnapshot; // Store snapshot for potential re-renders
         loadList.innerHTML = ""; // Clear current list
         const now = new Date();
         now.setHours(0, 0, 0, 0); // Use start of today for comparison
         let hasLoadsToDisplay = false;

        if (loadsSnapshot.empty) {
             loadList.innerHTML = `<div class="col-12 text-center text-muted mt-4"><p class="fw-bold fs-5">ğŸ“­ No loads available right now.</p></div>`;
             return;
        }

        loadsSnapshot.forEach(docSnap => {
            const load = docSnap.data();
            const deadlineDate = new Date(load.deadline + 'T00:00:00'); // Interpret date string correctly

            // Filter expired loads (deadline is before today)
            if (deadlineDate < now) {
                // Optionally, implement deletion of expired loads via Cloud Functions
                return; // Skip rendering expired load
            }

            hasLoadsToDisplay = true; // Found a valid load to display

            const div = document.createElement("div");
            div.className = "col-lg-4 col-md-6 mb-4"; // Responsive columns with margin
            div.innerHTML = `
              <div class="card h-100">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${load.from} <i class="fas fa-arrow-right mx-1"></i> ${load.to}</h5>
                  <p class="card-text mb-1"><small class="text-muted">Posted: ${load.createdAt?.toDate().toLocaleDateString() || 'N/A'}</small></p>
                  <hr class="my-2">
                  <p class="card-text mb-1"><strong>Weight:</strong> ${load.weight} kg</p>
                  <p class="card-text mb-1"><strong>Deadline:</strong> ${load.deadline}</p>
                  <p class="card-text mb-1"><strong>Contact:</strong> <a href="tel:${load.phone}">${load.phone}</a></p>
                  <p class="card-text flex-grow-1 mb-3"><strong>Note:</strong> ${load.comment || "<i>No additional notes.</i>"}</p>
                  ${isAdmin ? // Delete button only shown if isAdmin is true (client-side check)
                    `<button class="btn btn-sm btn-outline-danger mt-auto delete-load-btn" data-id="${docSnap.id}">
                       <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                       <span class="button-text"><i class="fas fa-trash-alt me-1"></i>Delete</span>
                    </button>`
                    : ""}
                </div>
              </div>
            `;
            loadList.appendChild(div);
        });

         // Show message if all loads were filtered out (i.e., all were expired)
         if (!hasLoadsToDisplay && !loadsSnapshot.empty) {
             loadList.innerHTML = `<div class="col-12 text-center text-muted mt-4"><p class="fw-bold fs-5">ğŸ“­ No current loads found (any previous loads may have expired).</p></div>`;
         }
    }

    // --- Firestore Listener ---
    // Listen for real-time updates, order by creation date descending (newest first)
    const loadsQuery = query(loadRef, orderBy("createdAt", "desc"));
    onSnapshot(loadsQuery, (snapshot) => {
        renderLoads(snapshot); // Re-render the list when data changes
    }, (error) => {
        console.error("Error fetching loads:", error);
        showGeneralFeedback(`Error loading loads: ${error.message}`, "danger");
        loadList.innerHTML = `<div class="col-12 text-center text-danger mt-4"><p>âŒ Failed to load available loads.</p></div>`;
    });

    // --- Delete Functionality (Admin UI Only) ---
    loadList.addEventListener('click', async (event) => {
        const deleteButton = event.target.closest('.delete-load-btn');
        if (!deleteButton || deleteButton.disabled) return; // Ignore clicks not on the button or if disabled

        const loadId = deleteButton.dataset.id;

        // --- SECURITY REMINDER ---
        // This client-side check is for UX only.
        // Firestore Rules MUST enforce that only authorized admins can delete.
        if (!isAdmin) {
             showGeneralFeedback("You do not have permission to delete loads.", "danger");
            return;
        }
        // --- END SECURITY REMINDER ---

        if (!confirm("Are you sure you want to permanently delete this load? This cannot be undone.")) {
            return; // User cancelled
        }

        setButtonLoadingState(deleteButton, true);

        try {
            await deleteDoc(doc(loadRef, loadId));
            // List will update automatically via onSnapshot listener
            showGeneralFeedback("ğŸ—‘ï¸ Load deleted successfully!", "success");
            // Button is removed by renderLoads, no need to reset state here
        } catch (error) {
            console.error("Error deleting load:", error);
            if (error.code === 'permission-denied') {
                 showGeneralFeedback("âŒ Permission Denied. You might not have the necessary rights to delete this load.", "danger");
            } else {
                 showGeneralFeedback(`âŒ Failed to delete load: ${error.message}`, "danger");
            }
             // Only reset button state if deletion failed and button might still exist
             setButtonLoadingState(deleteButton, false);
        }
    });

    // --- Initialize Select2 ---
     $(document).ready(function() {
        $('#from').select2({
            placeholder: originalPlaceholders['from'] || 'Select From Country',
            theme: 'bootstrap-5'
        });
        $('#to').select2({
            placeholder: originalPlaceholders['to'] || 'Select Destination Country',
            theme: 'bootstrap-5'
        });

         // Clear validation styling on Select2 change
         $('#from, #to').on('change', function() {
            setValidationFeedback(this, '');
         });
      });

  </script>
