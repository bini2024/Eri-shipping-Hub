    <section>
      <h4 class="mb-3">
      <span style="
    background: #0a3d62;

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // ACTUAL Firebase configuration provided by the user
    const firebaseConfig = {
      apiKey: "AIzaSyCapqLcvAVvBtSvUgtvLX4gx7nN5XSjAtQ",
      authDomain: "erishipping-e4532.firebaseapp.com",
      projectId: "erishipping-e4532",
      storageBucket: "erishipping-e4532.appspot.com",
      messagingSenderId: "388550131049",
      appId: "1:388550131049:web:e9ac1784ab8e5fabc811f8"
    };

    // Initialize Firebase ONLY if not already initialized
    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApp();
    const db = getFirestore(app);
    const auth = getAuth(app);
    const loadRef = collection(db, "loads");

    const form = document.getElementById("loadForm");
    const loadList = document.getElementById("loadList");
    const submitLoadBtn = document.getElementById("submitLoadBtn");
    const generalFeedback = document.getElementById("generalFeedback");
    const generalFeedbackText = document.getElementById("generalFeedbackText");

    let isAdmin = false; // State to track admin status

    // Store original placeholders for inputs
    const originalPlaceholders = {};
    document.querySelectorAll('#loadForm input, #loadForm textarea').forEach(input => {
        originalPlaceholders[input.id] = input.placeholder;
    });

    // --- UI Feedback Helpers ---
    function showGeneralFeedback(message, type = 'info') {
        generalFeedback.classList.remove('alert-info', 'alert-success', 'alert-warning', 'alert-danger');
        generalFeedback.classList.add(`alert-${type}`, 'show');
        generalFeedbackText.textContent = message;
        generalFeedback.classList.remove('d-none');
    }

    function hideGeneralFeedback() {
        generalFeedback.classList.add('d-none');
    }

    function setButtonLoadingState(button, isLoading) {
        if (isLoading) {
            button.classList.add('loading');
            button.disabled = true;
        } else {
            button.classList.remove('loading');
            button.disabled = false;
        }
    }

    // Modified setValidationFeedback to use placeholders for standard inputs
    function setValidationFeedback(inputElement, message = '') {
        // Apply is-invalid class to all invalid inputs/selects
        if (message) {
            inputElement.classList.add('is-invalid');
            // For standard inputs/textareas, set the placeholder to the message
            if (inputElement.tagName === 'INPUT' || inputElement.tagName === 'TEXTAREA') {
                 inputElement.placeholder = message;
                 // Select2 handles its own placeholder via JS config,
                 // we just add the is-invalid class to the select element.
            }
        } else {
            inputElement.classList.remove('is-invalid');
            // For standard inputs/textareas, restore original placeholder
            if (inputElement.tagName === 'INPUT' || inputElement.tagName === 'TEXTAREA') {
                 inputElement.placeholder = originalPlaceholders[inputElement.id] || ''; // Restore or clear
            }
            // Select2 just needs the class removed
        }
    }

    function clearAllValidationFeedback() {
        form.querySelectorAll('.form-control, .form-select').forEach(input => {
            setValidationFeedback(input, ''); // Clear feedback for all fields
        });
    }

    // --- Authentication State ---
    onAuthStateChanged(auth, (user) => {
        // Determine admin status securely here in a real app
        // For this example, we still assume any logged-in user can see the button (NOT SECURE)
         isAdmin = !!user;
         console.log("Admin status:", isAdmin); // For debugging
         // Re-render loads to show/hide delete buttons based on new admin status
         // You might need to trigger a re-fetch/re-render of the loads list here
         // if the visibility of the delete button needs to change instantly upon login/logout.
         // The onSnapshot listener above will re-render when data *changes*,
         // but won't re-render if only the isAdmin state changes without data changing.
         // A simple way is to manually re-render the current snapshot data if available,
         // or detach/re-attach the snapshot listener, which might be overkill.
         // For now, the button visibility will update on the next data change or page reload.
         // If immediate update is required, store snapshot data and call renderLoads(storedData) here.
    });

    // --- Form Submission ---
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        hideGeneralFeedback(); // Hide any previous general message
        clearAllValidationFeedback(); // Clear previous validation errors and restore placeholders

        const from = form.from.value.trim();
        const to = form.to.value.trim();
        const weight = form.weight.value.trim();
        const deadline = form.deadline.value;
        const phone = form.phone.value.trim();
        const comment = form.comment.value.trim();

        const today = new Date();
        today.setHours(0, 0, 0, 0); // Compare dates only, ignore time
        const selectedDate = new Date(deadline);

        let isValid = true;
        let errorMessages = []; // Collect messages for the general feedback

        // Basic Client-Side Validation (Server-side is needed for security!)
        if (!from) { setValidationFeedback(form.from, "Please select origin."); isValid = false; errorMessages.push("Please select origin country."); } // Select2 error message
        if (!to) { setValidationFeedback(form.to, "Please select destination."); isValid = false; errorMessages.push("Please select destination country."); } // Select2 error message

        const weightValue = parseFloat(weight);
        if (weight === "" || isNaN(weightValue) || weightValue <= 0 || weightValue >= 1000) {
             setValidationFeedback(form.weight, "Valid weight req'd (>0, <1000)."); isValid = false; errorMessages.push("Please enter a valid weight (> 0 and < 1000 kg).");
        }

        if (!deadline) {
             setValidationFeedback(form.deadline, "Deadline req'd."); isValid = false; errorMessages.push("Please enter a deadline date.");
        } else if (selectedDate < today) {
            setValidationFeedback(form.deadline, "Future date req'd."); isValid = false; errorMessages.push("Please enter a future deadline date.");
        }

        // Basic phone validation (at least 7 digits, allows +, -, spaces)
        if (!phone || !/^\+?[0-9\s-]{7,}$/.test(phone)) {
             setValidationFeedback(form.phone, "Valid phone req'd (min 7 digits)."); isValid = false; errorMessages.push("Please enter a valid phone number (min 7 digits).");
        }

        // Simple comment validation
         if (/http|www|@|%/.test(comment)) {
             setValidationFeedback(form.comment, "Invalid chars in comment."); isValid = false; errorMessages.push("Comments must not contain links or strange characters.");
         }


        if (!isValid) {
            // Show general feedback with collected messages if needed, or just rely on placeholders+red borders
            showGeneralFeedback("Please fix the errors in the form.", "warning"); // Standard message indicating errors exist
            return; // Stop submission if client-side validation fails
        }

        // Cooldown Check
        const lastPostTime = localStorage.getItem("lastLoadPostTime");
        const cooldownDuration = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
        if (lastPostTime && (Date.now() - parseInt(lastPostTime) < cooldownDuration) && !isAdmin) { // Admins bypass cooldown? Optional
             const remainingTime = cooldownDuration - (Date.now() - parseInt(lastPostTime));
             const minutes = Math.ceil(remainingTime / (60 * 1000));
             showGeneralFeedback(`Please wait ${minutes} more minute(s) before posting again.`, "warning");
            return;
        }

        setButtonLoadingState(submitLoadBtn, true); // Show loading state

        try {
            // Duplicate Check
            const duplicateLoadQuery = query(
                loadRef,
                where("from", "==", from),
                where("to", "==", to),
                where("deadline", "==", deadline),
                where("phone", "==", phone)
            );
            const existingLoads = await getDocs(duplicateLoadQuery);

            if (!existingLoads.empty) {
                showGeneralFeedback("⚠️ This load is already registered.", "warning");
                 setButtonLoadingState(submitLoadBtn, false);
                return;
            }

            // Add Load to Firestore
            const loadData = {
                from,
                to,
                weight: weightValue, // Store as number
                deadline,
                phone,
                comment,
                createdAt: serverTimestamp()
                // Consider adding user UID here if you want to associate loads with users
                // userId: auth.currentUser ? auth.currentUser.uid : null,
            };

            await addDoc(loadRef, loadData);
            localStorage.setItem("lastLoadPostTime", Date.now()); // Update cooldown time
            form.reset(); // Reset form on success
            // Reset Select2 placeholders manually after form reset
            $('#from').val(null).trigger('change');
            $('#to').val(null).trigger('change');
            clearAllValidationFeedback(); // Ensure placeholders are restored after reset


            showGeneralFeedback("✅ Load posted successfully!", "success");

        } catch (error) {
            console.error("Error posting load:", error);
            showGeneralFeedback(`❌ Failed to post load: ${error.message}`, "danger");
        } finally {
            setButtonLoadingState(submitLoadBtn, false); // Hide loading state
        }
    });

    // --- Displaying Loads ---
    // Added a function to render loads, called initially and on snapshot updates
    function renderLoads(loadsSnapshot) {
         loadList.innerHTML = ""; // Clear current list
        const now = new Date();
         let hasLoadsToDisplay = false; // Track if any non-expired loads exist

        if (loadsSnapshot.empty) {
             loadList.innerHTML = `
                <div class="text-center text-muted mt-4 w-100">
                  <p class="fw-bold">📭 No loads available at the moment</p>
                </div>
              `;
             return; // No loads at all in the snapshot
        }


        loadsSnapshot.forEach(docSnap => {
            const load = docSnap.data();
            // Ensure deadline is treated as a date string if it came from Firestore
            // (Firebase Timestamps handle date comparisons better in queries)
            const deadlineDate = new Date(load.deadline + 'T00:00:00'); // Assume YYYY-MM-DD string


            // Filter expired loads client-side before displaying
            // Use <= now to hide loads whose deadline is today or in the past
            if (deadlineDate <= now) {
                 // Optional: Consider deleting expired loads here if you have permissions and want auto-cleanup
                 // if (isAdmin) { deleteLoad(docSnap.id); } // Dangerous to auto-delete on client snapshot, use Cloud Function!
                return; // Skip displaying expired load
            }

            hasLoadsToDisplay = true; // Found a non-expired load

            const div = document.createElement("div");
            div.className = "col-md-4"; // Use Bootstrap grid column
            div.innerHTML = `
              <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${load.from} → ${load.to}</h5>
                  <p class="card-text"><strong>Weight:</strong> ${load.weight} kg</p>
                  <p class="card-text"><strong>Deadline:</strong> ${load.deadline}</p>
                  <p class="card-text"><strong>Contact:</strong> <a href="tel:${load.phone}">${load.phone}</a></p>
                  <p class="card-text flex-grow-1"><strong>Note:</strong> ${load.comment || "N/A"}</p>
                  ${isAdmin ? `<button class="btn btn-sm btn-danger mt-2 delete-load-btn" data-id="${docSnap.id}">
                                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                  <span class="button-text">Delete</span>
                               </button>` : ""}
                </div>
              </div>
            `;
            loadList.appendChild(div);
        });

         // Display "No loads" message if all loads were filtered out or if snapshot was initially empty
         if (!hasLoadsToDisplay && !loadsSnapshot.empty) {
             loadList.innerHTML = `
                <div class="text-center text-muted mt-4 w-100">
                  <p class="fw-bold">📭 No loads available at the moment (All available loads have expired)</p>
                </div>
              `;
         } else if (!hasLoadsToDisplay && loadsSnapshot.empty) {
              loadList.innerHTML = `
                <div class="text-center text-muted mt-4 w-100">
                  <p class="fw-bold">📭 No loads available at the moment</p>
                </div>
              `;
         }

    }


    // Listen for real-time updates to the loads collection
    onSnapshot(loadRef, (snapshot) => {
        renderLoads(snapshot); // Call the render function whenever data changes
    }, (error) => {
        console.error("Error fetching loads:", error);
        showGeneralFeedback(`Error loading loads: ${error.message}`, "danger");
         loadList.innerHTML = `
            <div class="text-center text-danger mt-4 w-100">
              <p>❌ Failed to load available loads.</p>
            </div>
          `;
    });

    // --- Delete Functionality (Admin UI Only) ---
    // Use event delegation to handle clicks on delete buttons
    loadList.addEventListener('click', async (event) => {
        const deleteButton = event.target.closest('.delete-load-btn'); // Find the nearest delete button ancestor
        if (!deleteButton || deleteButton.disabled) return; // Not a delete button click or button is disabled

        const loadId = deleteButton.dataset.id;

        if (!isAdmin) {
            // This check is redundant if security rules are correct, but good for UI feedback
            showGeneralFeedback("You do not have permission to delete loads.", "danger");
            return;
        }

        if (!confirm("Are you sure you want to delete this load?")) {
            return; // User cancelled deletion
        }

        setButtonLoadingState(deleteButton, true); // Show loading state on delete button

        try {
            await deleteDoc(doc(loadRef, loadId));
            // onSnapshot listener will automatically update the list when deleted
            showGeneralFeedback("🗑️ Load deleted successfully!", "success");
        } catch (error) {
            console.error("Error deleting load:", error);
             // Check if the error is a permission denied error from security rules
            if (error.code === 'permission-denied') {
                 showGeneralFeedback("❌ You do not have permission to delete this load. (Security rules blocked the action)", "danger");
            } else {
                 showGeneralFeedback(`❌ Failed to delete load: ${error.message}`, "danger");
            }
             setButtonLoadingState(deleteButton, false); // Hide loading state on error
        }
    });


    // --- Initialize Select2 ---
     $(document).ready(function() {
        // Store initial placeholders for Select2 elements too, though they are handled differently
         document.querySelectorAll('#loadForm select').forEach(select => {
             const selectedOption = select.querySelector('option[disabled][selected]');
             if (selectedOption) {
                originalPlaceholders[select.id] = selectedOption.textContent;
             }
         });

        $('#from').select2({ placeholder: originalPlaceholders['from'] || 'Select From Country', theme: 'bootstrap-5' });
        $('#to').select2({ placeholder: originalPlaceholders['to'] || 'Select Destination Country', theme: 'bootstrap-5' });

         // Watch Select2 changes to remove is-invalid class
         $('#from, #to').on('change', function() {
             if ($(this).val()) {
                 $(this).removeClass('is-invalid');
             }
         });
      });

  </script>
