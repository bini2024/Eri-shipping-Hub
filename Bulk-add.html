<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Courier Uploader - Eri Shipping Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="text-center mb-4">ðŸ“¦ Bulk Courier Uploader</h3>

    <div class="mb-3">
      <label for="bulkInput" class="form-label">Paste courier entries below (one per line):</label>
      <textarea id="bulkInput" class="form-control" rows="10" placeholder="Example:
27/04/2025: Addis to Asmara, Phone: 0910111030
28/04/2025: Kampala to Addis, Phone: 0900108781"></textarea>
    </div>

    <button id="submitBulk" class="btn btn-primary">ðŸš€ Add All Couriers</button>
    <p id="result" class="mt-3 fw-bold text-success"></p>

    <div id="addedList" class="mt-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCapqLcvAVvBtSvUgtvLX4gx7nN5XSjAtQ",
      authDomain: "erishipping-e4532.firebaseapp.com",
      projectId: "erishipping-e4532",
      storageBucket: "erishipping-e4532.appspot.com",
      messagingSenderId: "388550131049",
      appId: "1:388550131049:web:e9ac1784ab8e5fabc811f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const courierRef = collection(db, "couriers");

    const bulkInput = document.getElementById("bulkInput");
    const result = document.getElementById("result");
    const addedList = document.getElementById("addedList");
    const submitBtn = document.getElementById("submitBulk");

    async function isDuplicateEntry(date, from, to, contact) {
      const q = query(
        courierRef,
        where("date", "==", date),
        where("from", "==", from),
        where("to", "==", to),
        where("contact", "==", contact)
      );
      const querySnapshot = await getDocs(q);
      return !querySnapshot.empty;
    }

    submitBtn.addEventListener("click", async () => {
      const lines = bulkInput.value.trim().split("\n");
      let count = 0;
      let skipped = 0;
      let failedLines = [];
      addedList.innerHTML = "";

      for (let line of lines) {
        const dateMatch = line.match(/(\d{2}\/\d{2}\/\d{4})/);
        const routeMatch = line.match(/: (.*?)\, Phone/i);
        const phoneMatch = line.match(/Phone\:?\s*(\+?[0-9\s\-]+)/i);

        if (dateMatch && routeMatch && phoneMatch) {
          const [from, to] = routeMatch[1].split(" to ");
          const contact = phoneMatch[1].trim();

          if (await isDuplicateEntry(dateMatch[1], from.trim(), to.trim(), contact)) {
            const p = document.createElement("p");
            p.className = "text-warning mb-1";
            p.innerText = `â­ï¸ Skipped (duplicate): ${from.trim()} â†’ ${to.trim()} (${dateMatch[1]})`;
            addedList.appendChild(p);
            skipped++;
            continue;
          }

          const data = {
            date: dateMatch[1],
            from: from.trim(),
            to: to.trim(),
            contact,
            createdAt: serverTimestamp()
          };

          try {
            await addDoc(courierRef, data);
            count++;
            const p = document.createElement("p");
            p.className = "text-success mb-1";
            p.innerText = `âœ… Added: ${from.trim()} â†’ ${to.trim()} (${dateMatch[1]})`;
            addedList.appendChild(p);
          } catch (error) {
            failedLines.push(line);
          }
        } else {
          failedLines.push(line);
        }
      }

      result.textContent = `${count} added, ${skipped} skipped (duplicates).`;

      if (failedLines.length > 0) {
        const failedMsg = document.createElement("div");
        failedMsg.className = "text-danger mt-3";
        failedMsg.innerHTML = `<strong>Failed to parse ${failedLines.length} entries:</strong><br><pre>${failedLines.join("\n")}</pre>`;
        addedList.appendChild(failedMsg);
      }

      bulkInput.value = "";
    });
  </script>
</body>
</html>
