<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Courier Uploader - Eri Shipping Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="text-center mb-4">📦 Bulk Courier Uploader (Country-Compatible for Search)</h3>

    <div class="mb-3">
      <label for="bulkInput" class="form-label">Paste entries below (any format):</label>
      <textarea id="bulkInput" class="form-control" rows="12" placeholder="Supports formats like:
📅 27/04/2025
መንገዲ: Canada → Eritrea
📞 0910111030 / 0944406293"></textarea>
    </div>

    <button id="submitBulk" class="btn btn-primary">🚀 Add All Couriers</button>
    <p id="result" class="mt-3 fw-bold text-success"></p>

    <div id="addedList" class="mt-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCapqLcvAVvBtSvUgtvLX4gx7nN5XSjAtQ",
      authDomain: "erishipping-e4532.firebaseapp.com",
      projectId: "erishipping-e4532",
      storageBucket: "erishipping-e4532.appspot.com",
      messagingSenderId: "388550131049",
      appId: "1:388550131049:web:e9ac1784ab8e5fabc811f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const courierRef = collection(db, "couriers");

    const bulkInput = document.getElementById("bulkInput");
    const result = document.getElementById("result");
    const addedList = document.getElementById("addedList");
    const submitBtn = document.getElementById("submitBulk");

    const normalizeCountry = (place) => {
      const map = {
        "ኣዲስ": "Ethiopia",
        "ኡጋንዳ": "Uganda",
        "ኣስመራ": "Eritrea",
        "ካናዳ": "Canada",
        "ኤርትራ": "Eritrea",
        "ቶሮንቶ": "Canada",
        "ካምፓላ": "Uganda",
        "ኢቲዮፕያ": "Ethiopia",
        "ኣመሪካ": "USA",
        "ስዊዘርላንድ": "Switzerland",
        "ቱርኪ": "Turkey",
        "እንግሊዝ": "England",
        "ደንማርክ": "Denmark",
        "ገርመን": "Germany",
        "ፈረንሳ": "France",
        "ኢታልያ": "Italy",
        "ደቡብ ኣፍሪቃ": "South Africa",
        "እግፕት": "Egypt"
      };
      return map[place.trim()] || place.trim();
    };

    async function isDuplicateEntry(date, from, to, contact) {
      const q = query(
        courierRef,
        where("date", "==", date),
        where("from", "==", from),
        where("to", "==", to),
        where("contact", "==", contact)
      );
      const querySnapshot = await getDocs(q);
      return !querySnapshot.empty;
    }

    submitBtn.addEventListener("click", async () => {
      const lines = bulkInput.value.trim().split("\n");
      let count = 0;
      let skipped = 0;
      let failed = 0;
      let currentBlock = { date: '', from: '', to: '', phones: [] };
      addedList.innerHTML = "";

      const flushEntry = async () => {
        const { date, from, to, phones } = currentBlock;
        if (date && from && to && phones.length > 0) {
          for (let phone of phones) {
            const nFrom = normalizeCountry(from);
            const nTo = normalizeCountry(to);
            if (await isDuplicateEntry(date, nFrom, nTo, phone)) {
              const p = document.createElement("p");
              p.className = "text-warning mb-1";
              p.innerText = `⏭️ Skipped (duplicate): ${nFrom} → ${nTo} (${date}) - ${phone}`;
              addedList.appendChild(p);
              skipped++;
              continue;
            }
            try {
              await addDoc(courierRef, {
                date,
                from: nFrom,
                to: nTo,
                contact: phone,
                createdAt: serverTimestamp()
              });
              count++;
              const p = document.createElement("p");
              p.className = "text-success mb-1";
              p.innerText = `✅ Added: ${nFrom} → ${nTo} (${date}) - ${phone}`;
              addedList.appendChild(p);
            } catch (err) {
              failed++;
            }
          }
        } else {
          if (date || from || to || phones.length > 0) failed++;
        }
        currentBlock = { date: '', from: '', to: '', phones: [] };
      };

      for (let line of lines) {
        line = line.trim();
        if (!line) continue;

        if (/\d{2}\/\d{2}\/\d{4}/.test(line)) {
          await flushEntry();
          const match = line.match(/\d{2}\/\d{2}\/\d{4}/);
          if (match) currentBlock.date = match[0];
        } else if (/መንገዲ\:|→|to/.test(line)) {
          let parts = line.split(/→|to/);
          if (parts.length === 2) {
            currentBlock.from = parts[0].replace(/መንገዲ\:/, "").trim();
            currentBlock.to = parts[1].trim();
          }
        } else if (/📞|ስልኪ|Phone/i.test(line)) {
          const phones = line.replace(/.*(📞|ስልኪ|Phone)[:\s]?/, '').split(/[\/|,]/);
          currentBlock.phones.push(...phones.map(p => p.trim()).filter(p => p.length >= 6));
        }
      }

      await flushEntry();
      result.textContent = `${count} added, ${skipped} skipped, ${failed} failed.`;
      bulkInput.value = "";
    });
  </script>
</body>
</html>
