<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cargo Service | Canada to Eritrea</title>
  <link rel="icon" href="android-chrome-512x512.png" type="image/png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
       --app-primary: #0a3d62; /* Dark Blue */
       --app-secondary: #1e90ff; /* Light Blue */
       --app-gold: #ffc107;     /* Cargo Gold */
    }

    body {
      background-image: url('https://raw.githubusercontent.com/bini2024/Eri-shipping-Hub/refs/heads/main/Erishipping.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 90px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* --- Header --- */
    header { background: linear-gradient(to bottom, rgba(10,61,98,0.95), rgba(10,61,98,0.7)); padding-bottom: 20px; }
    header h1 .nav-brand { color: var(--app-gold) !important; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
    header p { color: rgba(255,255,255,0.9) !important; font-size: 0.9rem; }

    /* --- Main Container --- */
    .cargo-container {
        max-width: 600px;
        margin: -30px auto 0;
        position: relative;
        z-index: 10;
        padding: 0 15px;
    }

    /* --- Hero Card --- */
    .hero-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        border-top: 5px solid var(--app-gold);
        text-align: center;
        margin-bottom: 25px;
    }
    
    .route-display {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        padding: 10px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        font-weight: 700;
        color: var(--app-primary);
    }

    .feature-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-top: 20px;
    }
    .feature-item {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 8px;
        font-size: 0.8rem;
    }
    .feature-item i { font-size: 1.5rem; color: var(--app-primary); margin-bottom: 5px; display: block; }

    /* --- Form Styling --- */
    .booking-form {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .form-section-title {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #6c757d;
        font-weight: 700;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
    }

    .form-control, .form-select {
        border: 1px solid #ced4da;
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
    }
    .form-control:focus, .form-select:focus {
        border-color: var(--app-primary);
        box-shadow: 0 0 0 3px rgba(10, 61, 98, 0.1);
    }

    /* --- Submit Button --- */
    .btn-submit {
        background: linear-gradient(135deg, #0a3d62 0%, #005b96 100%);
        color: white;
        font-weight: bold;
        padding: 16px;
        border: none;
        border-radius: 8px;
        width: 100%;
        font-size: 1.1rem;
        margin-top: 10px;
        box-shadow: 0 4px 10px rgba(10, 61, 98, 0.3);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(10, 61, 98, 0.4); color: white; }
    .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

    /* --- Spinner --- */
    .spinner-border { width: 1.2rem; height: 1.2rem; border-width: 0.15em; display: none; }
    .btn-submit.loading .spinner-border { display: inline-block; }
    .btn-submit.loading .btn-text { display: none; }

    /* --- Bottom Nav --- */
    .bottom-nav {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background-color: var(--app-primary);
        display: flex; justify-content: space-around; align-items: center;
        padding: 12px 0; z-index: 2000;
        box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    }
    .bottom-nav a {
        color: rgba(255,255,255,0.5); text-decoration: none;
        text-align: center; font-size: 0.75rem;
        display: flex; flex-direction: column; align-items: center; gap: 4px;
        transition: color 0.3s;
    }
    .bottom-nav a i { font-size: 1.2rem; }
    .bottom-nav a.active { color: white; }
    .bottom-nav a.active i { color: var(--app-gold); }
    
    #siteLogo { position: fixed; top: 15px; left: 15px; width: 45px; height: auto; z-index: 1050; }
  </style>
</head>
<body>

  <header class="text-center pt-4 pb-5">
    <img id="siteLogo" src="1000072056-removebg-preview.png" alt="Logo">
    <h1 class="mb-0"><span class="nav-brand">Eri Cargo</span></h1>
    <p class="mb-0">Canada <i class="fas fa-exchange-alt mx-1"></i> Eritrea</p>
  </header>

  <div class="cargo-container">
      
      <div id="generalFeedback" class="alert alert-warning d-none shadow-sm mb-3" role="alert">
          <span id="generalFeedbackText"></span>
      </div>

      <div class="hero-card">
          <div class="route-display">
              <span>ðŸ‡¨ðŸ‡¦ Canada</span>
              <i class="fas fa-ship text-muted"></i>
              <span>Eritrea ðŸ‡ªðŸ‡·</span>
          </div>
          <h4 style="color: #333; font-weight: 700;">Barrel & Container Service</h4>
          
          <div class="feature-grid">
              <div class="feature-item">
                  <i class="fas fa-drum"></i>
                  <strong>Barrels</strong>
              </div>
              <div class="feature-item">
                  <i class="fas fa-box-open"></i>
                  <strong>Boxes</strong>
              </div>
              <div class="feature-item">
                  <i class="fas fa-dolly"></i>
                  <strong>Door-to-Door</strong>
              </div>
          </div>
      </div>

      <form id="cargoForm" class="booking-form" novalidate>
          <div class="form-section-title">Sender Details</div>
          
          <div class="mb-3">
              <label class="form-label visually-hidden">Full Name</label>
              <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                  <input type="text" id="name" class="form-control" placeholder="Full Name (áˆµáˆ)" required>
              </div>
          </div>

          <div class="row g-2 mb-3">
              <div class="col-7">
                  <div class="input-group">
                      <span class="input-group-text bg-light"><i class="fas fa-phone"></i></span>
                      <input type="tel" id="phone" class="form-control" placeholder="Phone" required>
                  </div>
              </div>
              <div class="col-5">
                  <select id="city" class="form-select" required>
                      <option value="" disabled selected>City</option>
                      <option value="Toronto">Toronto</option>
                      <option value="Ottawa">Ottawa</option>
                      <option value="Calgary">Calgary</option>
                      <option value="Edmonton">Edmonton</option>
                      <option value="Vancouver">Vancouver</option>
                      <option value="Winnipeg">Winnipeg</option>
                      <option value="Other">Other</option>
                  </select>
              </div>
          </div>

          <div class="form-section-title mt-4">Cargo Details</div>

          <div class="row g-2 mb-3">
            <div class="col-8">
                <select id="itemType" class="form-select" required>
                    <option value="Barrel (Standard)">Barrel (Standard)</option>
                    <option value="Barrel (Jumbo)">Barrel (Jumbo)</option>
                    <option value="Box (Small)">Box (Small)</option>
                    <option value="Box (Large)">Box (Large)</option>
                    <option value="Container">Full Container</option>
                </select>
            </div>
            <div class="col-4">
                <input type="number" id="quantity" class="form-control" value="1" min="1" required>
            </div>
          </div>

          <div class="mb-4">
              <label class="form-label small text-muted">Receiver in Eritrea (Optional)</label>
              <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fas fa-map-marker-alt"></i></span>
                  <input type="text" id="receiver" class="form-control" placeholder="Receiver Name / City">
              </div>
          </div>

          <button type="submit" id="submitBtn" class="btn-submit">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="btn-text">Book Now (WhatsApp)</span>
              <i class="fab fa-whatsapp btn-text" style="font-size: 1.3rem;"></i>
          </button>
          
          <p class="text-center mt-3 mb-0" style="font-size: 0.75rem; color: #999;">
              <i class="fas fa-lock me-1"></i> Your details are sent directly to our secure WhatsApp.
          </p>
      </form>
      
      <div style="height: 30px;"></div> </div>

  <nav class="bottom-nav">
      <a href="index.html">
          <i class="fas fa-home"></i> Home
      </a>
      <a href="cargo.html" class="active">
          <i class="fas fa-ship"></i> Cargo
      </a>
      <a href="register.html">
          <i class="fas fa-plane-departure"></i> Post Trip
      </a>
      <a href="load-board.html">
          <i class="fas fa-box-open"></i> Loads
      </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Config
    const firebaseConfig = {
      apiKey: "AIzaSyCapqLcvAVvBtSvUgtvLX4gx7nN5XSjAtQ", 
      authDomain: "erishipping-e4532.firebaseapp.com",
      projectId: "erishipping-e4532",
      storageBucket: "erishipping-e4532.appspot.com",
      messagingSenderId: "388550131049",
      appId: "1:388550131049:web:e9ac1784ab8e5fabc811f8"
    };

    // Initialize Firebase (with error handling)
    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        console.log("Firebase initialized");
    } catch (e) {
        console.error("Firebase init error:", e);
        // We continue anyway so WhatsApp booking still works even if DB fails
    }

    const form = document.getElementById('cargoForm');
    const submitBtn = document.getElementById('submitBtn');
    const feedback = document.getElementById('generalFeedback');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        feedback.classList.add('d-none');
        
        // 1. Validation
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const city = document.getElementById('city').value;
        const itemType = document.getElementById('itemType').value;
        const quantity = document.getElementById('quantity').value;
        const receiver = document.getElementById('receiver').value.trim();

        if(!name || !phone || !city) {
            feedback.textContent = "Please fill in all required fields.";
            feedback.classList.remove('d-none');
            return;
        }

        // 2. Set Loading State
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');

        // 3. Generate Reference Number (Professional Touch) 
        const refNum = "CRG-" + Math.floor(1000 + Math.random() * 9000);

        try {
            // 4. Try to save to Firebase (Timeout after 3 seconds so we don't block user)
            if (db) {
                const savePromise = addDoc(collection(db, "cargo_requests"), {
                    refNum, name, phone, city, itemType, quantity, receiver,
                    route: "Canada-Eritrea",
                    createdAt: serverTimestamp()
                });
                
                // Race: If DB takes longer than 3s, proceed to WhatsApp anyway
                const timeoutPromise = new Promise(resolve => setTimeout(resolve, 3000));
                await Promise.race([savePromise, timeoutPromise]);
            }

        } catch (error) {
            console.warn("Database save failed (proceeding to WhatsApp anyway):", error);
        }

        // 5. Construct WhatsApp Message (Clean & Professional)
        // Number hidden here: 16474624710
        const adminPhone = "16474624710"; 
        
        const message = 
`*ðŸ†• NEW CARGO BOOKING*
------------------
*Ref:* ${refNum}
*From:* ${city}, Canada
*To:* Eritrea

ðŸ‘¤ *Customer:* ${name}
ðŸ“ž *Phone:* ${phone}

ðŸ“¦ *Details:*
â€¢ Item: ${itemType}
â€¢ Qty: ${quantity}
${receiver ? `â€¢ Receiver: ${receiver}` : ''}

_Sent via Eri Shipping Hub_`;

        // 6. Redirect
        // Encode properly for URL
        const url = `https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`;
        
        setTimeout(() => {
            window.location.href = url;
            // Reset button just in case user comes back
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
        }, 500); // Small delay for visual feedback
    });
  </script>
</body>
</html>
