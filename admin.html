<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Eri Shipping Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Admin Panel</h3>
    <div id="adminCouriers"></div>
    <div class="text-end">
      <button onclick="logout()" class="btn btn-sm btn-danger mt-3">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCapqLcvAVvBtSvUgtvLX4gx7nN5XSjAtQ",
      authDomain: "erishipping-e4532.firebaseapp.com",
      projectId: "erishipping-e4532",
      storageBucket: "erishipping-e4532.appspot.com",
      messagingSenderId: "388550131049",
      appId: "1:388550131049:web:e9ac1784ab8e5fabc811f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const courierCollection = collection(db, "couriers");

    // Only allow access if admin is logged in
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "login.html";
    }

    // Show all couriers
    onSnapshot(courierCollection, (snapshot) => {
      const div = document.getElementById("adminCouriers");
      div.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "card mb-3";
        card.innerHTML = `
          <div class="card-body">
            <h5>${data.name}</h5>
            <p>${data.from} â†’ ${data.to}</p>
            <p>Date: ${data.date}</p>
            <p>Contact: <a href="tel:${data.contact}">${data.contact}</a></p>
            <p>Comment: ${data.comments || "No comments"}</p>
            <button onclick="deleteCourier('${docSnap.id}')" class="btn btn-sm btn-danger">Delete</button>
          </div>
        `;
        div.appendChild(card);
      });
    });

    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    } */
    
  // Delete function
  async function deleteCourier(id) {
    console.log("Delete function called with id:", id);
    if (confirm("Are you sure you want to delete this courier?")) {
      try {
        await deleteDoc(doc(courierCollection, id));
        alert("Courier deleted successfully!");
      } catch (error) {
        console.error("Error while deleting courier:", error);
        alert("Error while deleting courier: " + error.message);
      }
    }
  }
  window.deleteCourier = deleteCourier;  // expose to global

  // Logout function
  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "login.html";
  }
  window.logout = logout; // expose to global
  </script>
</body>
</html>
