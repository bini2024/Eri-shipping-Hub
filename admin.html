<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Eri Shipping Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">Admin Dashboard</h2>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <div id="courierList" class="row gy-3">
      <!-- Courier cards will be injected here -->
    </div>
  </div>

  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "login.html";
    }

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const courierList = document.getElementById("courierList");

    db.collection("couriers").orderBy("date", "asc").onSnapshot(snapshot => {
      courierList.innerHTML = "";

      if (snapshot.empty) {
        courierList.innerHTML = "<p class='text-center text-muted'>No couriers found.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const courier = doc.data();
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h5 class="card-title">${courier.route}</h5>
              <p class="card-text mb-1"><strong>Date:</strong> ${courier.date}</p>
              <p class="card-text mb-1"><strong>Phone:</strong> ${courier.phone}</p>
              ${courier.price ? `<p class="card-text mb-1"><strong>Price:</strong> ${courier.price}</p>` : ""}
              <button class="btn btn-sm btn-outline-danger mt-2" onclick="deleteCourier('${doc.id}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        courierList.appendChild(card);
      });
    });

    function deleteCourier(id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        db.collection("couriers").doc(id).delete()
          .then(() => alert("Deleted successfully."))
          .catch(error => alert("Error deleting: " + error));
      }
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
